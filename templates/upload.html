<head>
    <title>Upload a photo!</title>
</head>
    <body>
        <div class="title">
            <h1>Upload a photo on PhotoShare!</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="{{url_for('upload_file',values=album_id)}}">
                <label for="photo">Select a photo to upload :</label></t>
                <input type="file" name="photo" required='true' /><br />
                <label for="tags">Tags:</label>
                <input type="text" name="tags" required='true'/><br>
                <label for="caption">Please caption:</label>
                <input type="text" name="caption" required='true' /><br />
                <input type="submit" value="Upload" />
            </form>
            <form method="post" action="{{url_for('recommendations2')}}">
                <label for="tags">Enter two tags to generate recommendation:</label>
                <input type="text" name="tags" /><br />
                <input type="submit" value="Give Me Recommendations"></form>
            {% if tagrecommendations %}
            <ul>
            {% for tagrecommendation in tagrecommendations %}
            <li>{{tagrecommendation}}</li>
            {% endfor %}
            {% endif %}
    </body>
